{% extends "base.html" %}

{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
                    </div>

                    <!-- Display Django Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}


                            <p>
                <label for="username">Username:</label>
                <input id="username" type="text"
                       name="username" required
                       autocomplete="username"
                       class="form-control">
              </p><p>

                            <label for="security_question_answer">What is your first pets name?</label>
                <input id="security_question_answer" type="text"
                       name="security_question_answer" required
                       autocomplete="security_question_answer"
                       class="form-control">
              </p><p>

                            <label for="new_password">New Password:</label>
                <input id="new_password" type="text"
                       name="new_password" required
                       autocomplete="new_password"
                       class="form-control">
              </p><p>
                            <label for="confirm_password">Re-enter Password:</label>
                <input id="confirm_password" type="text"
                       name="confirm_password" required
                       autocomplete="confirm_password"
                       class="form-control">
              </p>



                            <button type="submit" name = "forgot_password" class="btn btn-dark col-md-12">Submit</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="{% url 'accounts.signup' %}">Create A New Account</a><br><br>
                        <a href="{% url 'accounts.login' %}">Back To Login</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
